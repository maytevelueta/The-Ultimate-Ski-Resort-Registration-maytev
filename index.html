<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The ultimate ski adventure</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
  <header><h2>Register for the ultimate ski adventure</h2></header>
  <div class="container">
    <div class="main">
    <div class="Basic-info">
      <h3>Your basic info</h3>
       <p>Name and surname *</p>
        <input class="name" type=text placeholder="">
      <div class="mailcont">
      <div>  
      <p>Email *</p>
        <input class="email" type=text placeholder="example@email.com">
      <p class="redtext">This field is required</p>
      </div>
      <div>
      <p>Password *</p>
        <input class="password" type=text placeholder="****">
      </div>
      </div>
      <p>Age</p>
        <p><input type="radio" id="under18"><label>Under 18</label</p>
        <p><input type="radio" id="18plus"><label>18 and over</label></p>
    </div>
    <div class="About">
      <h3>Tell us about yourself</h3>
      <p>Your biography</p>
        <input class="bio" type=text placeholder="">
      <form>
        <p>Select location</p>
        <select class="location" name="Mayrhofen">
        <option value="Mayrhofen">Mayrhofen</option>
        </select>
      </form>
        <p>What equipment would you like to rent?</p>
        <p><input type="checkbox" id="ski"><label>Ski</label></p>
        <p><input type="checkbox" id="helmet"><label>Helmet</label></p>
        <p><input type="checkbox" id="goggles"><label>Goggles</label></p>
        <p><input type="checkbox" id="boots"><label>Ski boots</label></p>
        <p><input type="checkbox" id="poles"><label>Ski poles</label></p>
    </div>
    <div class="buttons">
      <button class="reset" href="">Reset</button>
      <button class="submit" href="">Submit</button>
    </div>
    </div>
    <div class="sidecard">
          <div class="description">
            <p class=cardtext>Epic experience in the snow</p>
          </div>
    </div>
   </div>
  </body>
</html>
